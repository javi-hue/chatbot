<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot IA</title>
    <style>
        body { background: #111; color: white; font-family: Arial; }
        #chatbox {
            width: 60%;
            margin: 20px auto;
            height: 400px;
            overflow-y: scroll;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
        }
        .user { color: #00eaff; }
        .bot { color: #16ff7d; margin-bottom: 15px; }
        #inputBox {
            width: 60%;
            margin: 10px auto;
            display: flex;
        }
        input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background: #00eaff;
            border: none;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1 style="text-align:center;">Chatbot IA con Python</h1>

<div id="chatbox"></div>

<div id="inputBox">
    <input id="msg" placeholder="Escribe un mensaje...">
    <button onclick="sendMessage()">Enviar</button>
</div>

<script src="script.js"></script>

</body>
</html>
